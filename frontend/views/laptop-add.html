<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="icon" href="../resources/img/icons/400w/v1-transparent-black.png">
    <title>Laptop Store | Products | ADD</title>

    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/products.css">

    <!-- JS IMPORTS -->
    <script src="../js/libs/jquery.min.js" charset="utf-8"></script>

    <!-- UTILITY FUNCTIONS IMPORT -->
    <script src="../js/utils.js" charset="utf-8"></script>

  </head>
  <body>


    <!-- NAVBAR -->
    <div class="navbar sticky-top rounded shadow-lg">
      <!-- <h1>Hello</h1> -->
      <div class="row no-gutters" style="width: 100%;">
        <div class="col-lg-3">
          <a class="navbar-brand" href="landing.html">
            <img src="../resources/img/icons/400w/v1-transparent-black.png" style="width: 35%;">
          </a>
        </div>
        <div class="col-lg-4">

        </div>
        <div class="col-lg-1 nav-items" align="right">
          <a class="nav-links" href="./landing.html">Home</a>
        </div>
        <div class="col-lg-1 nav-items" align="right">
          <a class="nav-links" href="./products.html">Products</a>
        </div>
        <div class="col-lg-1 nav-items" align="center">
          <a class="nav-links" href="../cart.html">Cart</a>
        </div>
        <div class="col-lg-1 nav-items" id="signout" align="left">
          <a class="nav-links" onclick="signout();">Sign out</a>
        </div>
      </div>
    </div>
    <div class="container" style="padding:60px;">
        <!-- <div class="col-12"> -->
      <div class="row" style="padding:15px;">
        <div class="col-4" align="center">
          <label>Model Name:</label>
        </div>
        <div class="col-6" align="left">
          <input type="text" id="name" placeholder="Enter Model Name" style="height:25px; border:1px groove #000">
        </div>
      </div>
      <div class="row" style="padding:15px;">
        <div class="col-4" align="center">
          <label>Display Size:</label>
        </div>
        <div class="col-6" align="left">
          <input type="text" id="display" placeholder="Enter Display Size" style="height:25px; border:1px groove #000">
        </div>
      </div>
      <div class="row" style="padding:15px;">
        <div class="col-4" align="center">
          <label>Storage:</label>
        </div>
        <div class="col-6" align="left">
          <input type="text" id="storage" placeholder="Enter Storage" style="height:25px; border:1px groove #000">
        </div>
      </div>
      <div class="row" style="padding:15px;">
        <div class="col-4" align="center">
          <label>Processor:</label>
        </div>
        <div class="col-6" align="left">
          <input type="text" id="processor" placeholder="Enter Processor" style="height:25px; border:1px groove #000">
        </div>
      </div>
      <div class="row" style="padding:15px;">
        <div class="col-4" align="center">
          <label>RAM:</label>
        </div>
        <div class="col-6" align="left">
          <input type="text" id="ram" placeholder="Enter RAM" style="height:25px; border:1px groove #000">
        </div>
      </div>
      <div class="row" style="padding:15px;">
        <div class="col-4" align="center">
          <label>OS:</label>
        </div>
        <div class="col-6" align="left">
          <input type="text" id="os" placeholder="Enter OS" style="height:25px; border:1px groove #000">
        </div>
      </div>
      <div class="row" style="padding:15px;">
        <div class="col-4" align="center">
          <label>Warranty:</label>
        </div>
        <div class="col-6" align="left">
          <input type="text" id="warranty" placeholder="Enter Warranty" style="height:25px; border:1px groove #000">
        </div>
      </div>
      <div class="row" style="padding:15px;">
        <div class="col-4" align="center">
          <label>Price:</label>
        </div>
        <div class="col-6" align="left">
          <input type="text" id="price" placeholder="Enter Price" style="height:25px; border:1px groove #000">
        </div>
      </div>
      <div class="row" style="padding:15px;">
        <div class="col-4" align="center">
          <label>Image</label>
        </div>
        <div class="col-6" align="left">
          <input type="file" placeholder="Add Image" id="img" style="height:25px; border:1px groove #000">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" align="center" style="margin-top: 4%;">
          <button type="button" class="btn-blue" id="add" style="padding-top: 15px; padding-bottom: 15px;">Submit</button>
        </div>
      </div>
    </div>



  <script src="../js/laptop-add.js" charset="utf-8"></script>
  </body>
</html>
