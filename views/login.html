<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="icon" href="../resources/img/icons/400w/v1-laptop.png">
    <title>Laptop Store | Login</title>

    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>

    <div class="navbar sticky-top rounded shadow-lg">
      <!-- <h1>Hello</h1> -->
      <a class="navbar-brand" href="#">
        <img src="../resources/img/icons/400w/v1-transparent-black.png" style="width: 30%;" alt="">
      </a>
    </div>

    <br>

    <div class="flip-container">
      <div class="flipper" id="flipper">
      	<div class="front">
      		<h1 class="title">Login</h1>
      		<form>
  					<input type="text" placeholder="Username" />
  					<input type="password" placeholder="Password" />
  					<input type="button" value="Login"/>
      		</form>
      		<a class="flipbutton" id="loginButton" href="#">Create my account →</a>
      	</div>

      	<div class="back">
      		<h1 class="title">Register</h1>
      		<form>
            <input type="text" placeholder="Last Name" />
            <input type="text" placeholder="First Name" />
    				<input type="text" placeholder="Username" />
            <input type="number" placeholder="Phone Number" />
    				<input type="password" placeholder="Password" />
    				<input type="button" value="Sign up"/>
      		</form>
      		<a class="flipbutton" id="registerButton" href="#">Login to my account →</a>
      	</div>
      </div>
    </div>


  <script src="../js/login.js" charset="utf-8"></script>
  </body>
</html>
